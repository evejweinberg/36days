<!DOCTYPE html>
<html>
  <head>
    <title>A contribution to 36daysofText</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <textarea id="input" class="input" type="text" placeholder="Type a message to a friend..."></textarea>
    <canvas id="canvas" class="canvas"></canvas>

    <div class="bottom-panel">
        <div class="settings-field">
          <label>Width:</label>
          <input class="setting-width" value="" />
        </div>
        <div class="settings-field">
          <label>Height:</label>
          <input class="setting-height" value="" />
        </div>
        <div class="settings-field">
          <label>Padding:</label>
          <input class="setting-padding" value="" />
        </div>
        <div class="settings-field">
          <label>Background:</label>
          <input class="setting-background" value="" />
        </div>
        <div class="settings-field">
          <label>Letter Size:</label>
          <input class="setting-letter-size" value="" />
        </div>
        <div class="settings-field">
          <label>Space Size:</label>
          <input class="setting-space-size" value="" />
        </div>

       <!--  <a class="download-button" href="#">Download Image</a> -->
    </div>

    <p class="attribution">
      <a href="http://www.36daysoftype.com/">All images came from 36daysoftype</a>
    </p>

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/letter-images.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
